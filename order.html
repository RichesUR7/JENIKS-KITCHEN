    <main>
        <section>
            <h2>Order Your Favorite Meals</h2>
            <form id="order-form">
                <label for="meal">Select Meal:</label>
                <select id="meal" name="meal" required>
                    <option value="">--Choose an option--</option>
                    <option value="grilled-chicken">Grilled Chicken</option>
                    <option value="vegetable-stir-fry">Vegetable Stir Fry</option>
                    <option value="spring-rolls">Spring Rolls</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
